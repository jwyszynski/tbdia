	<div class="content">
		<h1>PROSTE DZIAŁANIA</h1><br />
		
			Podaj pierwszą liczbę: <input type="number" name="liczba1" id="li1"><br />
			Podaj drugą liczbę: <input type="number" name="liczba2" id="li2"><br />
			<button onclick="dodawanie()">DODAWANIE</button>
			<button onclick="odejmowanie()">ODEJMOWANIE</button>
			<button onclick="mozenie()">MNOŻENIE</button>
			<button onclick="dzielenie()">DZIELENIE</button>
		
		<script type="text/javascript">
		function dodawanie() {
			x = document.getElementById("li1").value;
			x = Number(x);
			y = document.getElementById("li2").value;
			y = Number(y);
			document.write(x+y);
		}

		function odejmowanie() {
			x = document.getElementById("li1").value;
			x = Number(x);
			y = document.getElementById("li2").value;
			y = Number(y);
			document.write(x-y);
		}

		function mozenie() {
			x = document.getElementById("li1").value;
			x = Number(x);
			y = document.getElementById("li2").value;
			y = Number(y);
			document.write(x*y);
		}

		function dzielenie() {
			x = document.getElementById("li1").value;
			x = Number(x);
			y = document.getElementById("li2").value;
			y = Number(y);
			document.write(x/y);
		}
	</script>
